<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway|Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      .font1 {font-family: 'Raleway', sans-serif;}
      .font2 {font-family: 'Roboto Mono', monospace;}
      .font3 {font-family: 'Open Sans Condensed', sans-serif;}
    </style> 
  </head>
  <body>
    <p class="font1">Hello!</p>
    <p class="font2">I am using different fonts!</p>
    <p class='font3">Can you tell?</p>
  </body>
</html>
