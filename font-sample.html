<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway|Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      .roboto {
          font-family: 'Roboto Mono', serif;
      }
      .osc {
          font-family: 'Open Sans Condensed', sans serif;
      }
      .raleway {
          font-family: 'Raleway', cursive;
      }
  </head>
  <body>
    <h1 class="roboto">Welcome!</h1>
    <p class="osc">I am having so much fun with fonts!</p>
    <p class="raleway>Look at how many different fonts there are!</p>
  </body>
</html>
